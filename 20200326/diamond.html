<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Diamond</title>
</head>

<body>
	印空心菱形
	<hr>
	<script type="text/javascript">
		let n = 10;
		for (let i = 1; i < 2 * n; i++) {
			k = 0;
			for (let j = 1; j < 2 * n; j++) {
				if (j + i == n + 1 || j + n == i + 1) {
					k = j;
					document.write("*");
				} else if (j - n == n - k) {
					document.write("*");
				} else {
					document.write("&nbsp");
				}
			}
			document.write("<br>");
		}

	</script>

</body>

</html>
