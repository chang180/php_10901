<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <style>
        /* 隨便弄一弄都不會太難看，搞得耐看是基本要求 */
        @import url('https://fonts.googleapis.com/css?family=Noto+Sans+TC|PT+Sans+Narrow|Roboto|Sen&display=swap');

        body {
            font-size: 20px;
            /* px, em, rem 較常用的就這3個，其他的先別急著學*/
            font-family: 'Roboto', sans-serif;
            font-family: 'Noto Sans TC', sans-serif;
            font-family: 'Sen', sans-serif;
            font-family: 'PT Sans Narrow', sans-serif;


        }

        div {
            display: block;
            font-size: 2em;
            margin-block-start: 0.67em;
            margin-block-end: 0.67em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            font-weight: bold;
            font-family: 'Noto Sans TC', sans-serif;
            font-family: 'Sen', sans-serif;
        }

        p {
            font-size: 20px;
            font-style: italic;
            font-weight: bold;
            font-family: 'Noto Sans TC', sans-serif;

        }
    </style>


</head>

<body>
    <h1>Hello World!!</h1>
    <h2>日月潭頻道職位相機專利尋找告知它的日記群發，資本那麼我把反正預期校園天然自主不過，青年很難不得不那。
    </h2>
    <p>Hello <strong>My Dear</strong>World!!</p>
    <div>純的元素(inline) Hello World!!</div>
    <span>純的元素(inline) Hello World!!</span>
    <p>意見遭遇，正確姐姐陽明山，規格呵呵，事。</p>
</body>

</html>
