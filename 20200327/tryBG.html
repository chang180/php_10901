<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填表格練習</title>
    <style>
        body {
            text-align: center;
        }

        table {
            margin: 1rem;
            display: inline-block;
        }

        table,
        tr,
        td {
            border: 1px solid #000;
        }

        table td {
            width: 200px;
            height: 200px;
        }
        .a{
            background-color: crimson;
        }
        .b{
            background: url("https://picsum.photos/50/50/?random=1") no-repeat center/cover;
            /* object-fit是用來作用在圖片img上的，background須使用上面的方式做填滿設定，下面的做法無法使用
            background: url("https://picsum.photos/50/50/?random=1");
            object-fit: cover; */
        }
        .c{
            background-image: url("https://picsum.photos/50/50/?random=1" );
            background-repeat: repeat-x;
        }
        .d{
            background-image: url("https://picsum.photos/50/50/?random=1" );
            background-repeat: repeat-y;
        }
        .e{
            background: url("https://picsum.photos/50/50/?random=1" ) no-repeat 50% 50%;
        }
        .f{
            background: url("https://picsum.photos/50/50/?random=1" ) no-repeat 50% 50%;
            background-color: #ffa;
        }
        .g{
            background: url("https://picsum.photos/200/50/?random=1" ) no-repeat 50% 0%,
                        url("https://picsum.photos/200/103/?random=2" ) no-repeat 50% 50%,
                        url("https://picsum.photos/200/50/?random=1" ) no-repeat 50% 100%;
        }
        .h{
            background-image: linear-gradient(to left, blue, black)
        }
        .i{
            background-image: radial-gradient(circle at center ,black,white);
        }

    </style>
</head>

<body>
    <table>
        <tr>
            <td class="a"></td>
            <td class="b"></td>
            <td class="c"></td>
        </tr>
        <tr>
            <td class="d"></td>
            <td class="e"></td>
            <td class="f"></td>
        </tr>
        <tr>
            <td class="g"></td>
            <td class="h"></td>
            <td class="i"></td>
        </tr>
    </table>

</body>

</html>
