<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <style>
        body {
            margin: 0;
        }

        .dice {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #fff, #ccc);
            border: 1px solid #000;
            border-radius: 10px;
            box-shadow: 2px 2px 1px 0 #000;
            position: relative;
            display: inline-block;
        }

        /* 點子大小是骰子的0.2倍 */
        .dis {
            width: 40px;
            height: 40px;
            background:#000;
            border-radius: 50%;
            position: absolute;
        }

        .at1{
            left:20px;
            bottom:20px
        }

    </style>
</head>

<body>

<!-- 練習一下emmet怎麼把下列標籤設定出來 -->

    <div class="dice">
        <div class="dis at1"></div>
        <div class="dis at2"></div>
        <div class="dis at3"></div>
        <div class="dis at4"></div>
        <div class="dis at5"></div>
        <div class="dis at6"></div>
        <div class="dis at7"></div>
        <div class="dis at8"></div>
        <div class="dis at9"></div>
    </div>

</body>

</html>
