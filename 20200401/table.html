<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body{
            background: linear-gradient(to right, #25c481, #25b7c4);
            text-align: center;
            color: crimson;
        }
        table {
            /* 以下五種設定都一樣，視個人喜好去做 */
            border: 4px solid #f0a;
            border: 4px solid #ff00aa;
            border: 4px solid #ff00aaff;
            /*有指定透明度，第4組*/
            border: 4px solid rgb(250, 0, 170);
            border: 4px solid rgb(255, 0, 170, 1);
            /*有指定透明度，第4碼*/
            text-align: center;
            text-shadow: 2px 1px 3px #9c9c98;
            /* box-shadow: inset 1px -2px 6px 7px #444; */
            box-shadow: 2px 2px 5px 1px #444;

            /* border:1px solid #000; */
            /* border-spacing: 5px; */
            border-collapse: collapse;
            /* 框線合併 */
            
            /* empty-cells: hide; */
            /* 冷門 */


        }

        td {
            border: 1px solid #000;
            width: 300px;
        }

        body {
            text-align: center;
        }
        tr:nth-of-type(even){
            background:lightblue;
        }
        tr:nth-of-type(odd){
            background:lightgreen;
        }
        tr:hover{
            background:lightyellow;
        }
    </style>
</head>

<body>
    <h2 class="center">座位表</h2>
    <table width="80%">
        <tr>
            <td colspan="4">
                <table align="left">
                    <tr>
                        <td>老師的位置</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>1號</td>
            <td>7號</td>
            <td>13號</td>
            <td>19號</td>
        </tr>
        <tr>
            <td>2號</td>
            <td>8號</td>
            <td>14號</td>
            <td>20號</td>
        </tr>
        <tr>
            <td>3號</td>
            <td>9號</td>
            <td>15號</td>
            <td>21號</td>
        </tr>
        <tr>
            <td>4號</td>
            <td>10號</td>
            <td>16號</td>
            <td>22號</td>
        </tr>
        <tr>
            <td>5號</td>
            <td>11號</td>
            <td>17號</td>
            <td></td>
        </tr>
        <tr>
            <td>6號</td>
            <td>12號</td>
            <td>18號</td>
            <td></td>
        </tr>

    </table>
</body>

</html>
