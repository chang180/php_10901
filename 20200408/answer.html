<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解答</title>
</head>
<style>
.container{
    width:1024px;
    height:768px;
    background:lightgreen;
    text-align: center;
    font-size: 2rem;
    font-family: "Microsoft JhengHei";
    color:white;

}
.header{
    background:black;
    height:10%;
    }
.left{
    background:#333;
    height:80%;
    width:20%;
    
    float:left
}
.right{
    background:#777;
    height:80%;
    width:80%;
    
    float:right;
}
.footer{
    background:black;
    height:10%;
    
    clear:both;
}

/* 物件置中，為本次作之重點，真正香的東西！ */
.header ,.left ,.right, .footer{
    display:flex;
    justify-content: center;
    align-items: center;
}
</style>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="left">Left</div>
        <div class="right">Right</div>
        <div class="footer">Footer</div>
    </div>
    
</body>
</html>
