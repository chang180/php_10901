<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexMenu</title>
    <style>
        body {
            margin: 0;
        }

        nav {
            display: flex;
            background: lightslategray;
            align-items: center;
            /* align-items: stretch; */
        }

        a {
            /* display: inline-block; */
            margin: 0 10px;
            /*把作動範圍拉大一點，也可以順便消除4px的問題*/
            padding:10px;
            text-decoration: none;
            color: white;
        }
        a:hover{
            background:linen;
            color:#000;
            /* border-radius: 50% 0; */
            border-radius: 5px 8px;
        }
        h1{
            margin-right: auto;
            margin-left: 10px;
        }
    </style>

<body>
    <nav>
        <h1>LOGO</h1>
        <a href="#">關於我們</a>
        <a href="#">產品介紹</a>
        <a href="#">客戶案例</a>
        <a href="#">聯絡方式</a>
    </nav>

</body>

</html>
