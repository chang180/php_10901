<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨堂練習</title>
    <style>
        body {
            /* 每次都要設定一次，否則會有8px的預設值干擾 */
            margin: 0;
            /* flex置中需在外面再包一層，本例就使用body */
            display:flex;
            justify-content: center;
            align-items: center;
            /* vh及vw的單位都是百分比 */
            height:100vh;
        }

        .container {
            /* 整體置中方式 ver1
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto auto; */
            /* ver 2 */
            /* position: absolute;
            left:50%;
            top:50%;
            transform:translate(-50%,-50%); */

            font-family: "Microsoft JhengHei";
            height: 768px;
            width: 1024px;
            text-align: center;
            color: white;
            font-size: 36px;
            margin: auto;
            /* display:inline-block;
            vertical-align: center;
            padding:auto; */
        }

        .container .header {
            height: 10%;
            width: 100%;
            background: #000000;
        }

        .container .left {
            height: 80%;
            width: 20%;
            background: #c9c7c7;
            float: left;
        }

        .container .right {
            height: 80%;
            width: 80%;
            float: right;
            background: #535252;
        }

        .container .footer {
            clear: both;
            height: 10%;
            width: 100%;
            background: #000000;
        }

        /* 物件置中，為本次練習之重點，真正香的東西！ */
        .container>div {
            display: flex;
            /* 水平置中 */
            justify-content: center;
            /* 垂直置中 */
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="left">Left</div>
        <div class="right">Right</div>
        <div class="footer">Footer</div>
    </div>

</body>

</html>
