<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動畫 animation</title>
</head>
<style>
    body{
        display:flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        margin:0;
        color:white;
    }
    .ani1{
        width:100px;
        height:100px;
        background: darkred;
        position: relative;

        /* 動畫影格名稱 */
        /* animation-name: demo1; */
        /* 動畫持續時間 */
        /* animation-duration: 1s; */
        /* 動畫速度函式 */
        /* animation-timing-function: ease-in-out; */
        /* 動畫延遲 */
        /* animation-delay: 0s; */
        /* 播放次數 */
        /* animation-iteration-count: 3; */
        /* 動畫循環方式 */
        /* animation-direction: normal; */
        /* 動畫補間 */
        /* animation-fill-mode: forwards; */

        /* 全部可以縮寫： */
        animation: demo1 ease-in-out 1s infinite alternate;

    }
    .ani2{
        width:100px;
        height:50px;
        background:darkorange;
        border-radius: 5px;
        text-align: center;
        line-height: 50px;
        position: relative;

    }
    .ani2::after{
        content:"";
        background:linear-gradient(135deg,
        rgba(255,255,255,0) 30%,
        rgba(255,255,255,0.4) 50%, 
        rgba(255,255,255,0) 70%);
        /* background:darkslategray; */
        position: absolute;
        left:-100%;
        top:-100%;
        bottom:-100%;
        right:-100%;
        transform:translateX(-100%);
        animation:demo2 2s linear infinite;
    }
/* 影格宣告，用的是動畫名稱 */
    @keyframes demo1{
        from{
            background:darkred;
            left:-50px;
        }
        to{
            background:darkred;
            left:50px;
        }
    }

    @keyframes demo2{
        50%{
            transform: translateX(0%);
        }
        100%{
            transform: translateX(100%);
        }
    }
</style>
<body>
    <div class="ani1">HELLO WORLD</div>
    <div class="ani2">Button</div>

</body>
</html>
