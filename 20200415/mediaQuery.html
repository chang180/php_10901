<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mediaquery 媒體查詢</title>
    <style>
        @media screen and (min-width:480px) {
            body {
                background: lightgreen;
                color: darkred;
            }
        }

        /* 下面的寫法是OR */
        @media print,
        (max-width:700px) {
            body {
                background: lightpink;
                color: darkorange;
            }
        }
    </style>
</head>

<body>
    <h1>Hello World</h1>
</body>

</html>
