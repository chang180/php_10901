<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../plugins/bootstrap.css">
    <style>
        span{
            width:100px;
            height: 100px;
            display: inline-block;
            margin:10px;
            background:#edd;
            border:5px solid red;
        }
    </style>
</head>
<body>
    <span class="border border-primary rounded-small">AAA</span>
    <span class="border-top-0 border-danger rounded-pill">BBB</span>
    <span class="border-right-0 border-warning">CCC</span>
    <span class="border-bottom-0 border-info">DDD</span>
    <span class="border-left-0">EEE</span>

    <hr>

    <button type="button" class="close" aria-label="close">
        <span aria-hidden="true">&times;</span>
    </button>
</body>
</html>
