<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../plugins/bootstrap.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e124ffab93.js" crossorigin="anonymous"></script>
    <script src="../plugins/jquery-3.5.0.min.js"></script>
    <script src="../plugins/bootstrap.bundle.min.js"></script>
    <style>
    </style>
</head>

<body>
    <!--自動播放-->
    <!-- div.carousel.side[data-ride={value}]
value=false(default), carousel -->

<!--觸發暫停播放：電腦滑鼠移入移出或手持觸碰時-->
<!-- div.carousel.side[data-pause={value}]
value=hover(default), false（不暫停） -->


    <!-- 輪播元件 -->
    <div class="w-50">
        <div id="slider" class="carousel slide" data-ride="carousel" data-pause="true">
            輪播區
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img1.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img2.jpg" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Second slide label</h5>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    </div>
                </div>
                <!-- 預設輪播時間為5秒，用data-interval可調整輪播時間 -->
                <div class="carousel-item" data-interval="2000">
                    <img src="img3.jpg" class="d-block w-100">
                </div>
            </div>
            導覽鍵
            <!-- font-awesome -->
            <a class="carousel-control-prev" href="#slider" role="button" data-slide="prev">
                <i class="fas fa-star-of-david fa-5x" style="color:red;"></i>
            </a>
            <!-- google icon -->
            <a class="carousel-control-next" href="#slider" role="button" data-slide="next">
                <span class="material-icons" style="color:red;font-size: 8rem;">
                    play_arrow
                </span>
            </a>
            <ol class="carousel-indicators">
                <li data-target="#slider" data-slide-to="0" class="active" style="background:red;border-radius: 50%;">
                </li>
                <li data-target="#slider" data-slide-to="1" style="background:green;border-radius: 50%;"></li>
                <li data-target="#slider" data-slide-to="2" style="background:blue;border-radius: 50%;"></li>
            </ol>
        </div>
        <hr>
        <div class="carousel slide carousel-fade" data-ride="carousel">
            carousel fade
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <h1>123 </h1>
                    <img src="img1.jpg">
                </div>
                <div class="carousel-item">
                    <h1>456 </h1>
                    <img src="img2.jpg">
                </div>
            </div>
        </div>
    </div>
    <hr>
</body>

</html>
