<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../plugins/bootstrap.css">
  <!-- jQuery 3.5.0版有bug -->
  <script src="../plugins/js/jquery-3.5.1.js"></script>
  <!-- <script src="../plugins/bootstrap.bundle.min.js"></script> -->
</head>

<body class="d-flex justify-content-start align-items-center vw-100 flex-column" style="height: 200vh;">

  <form class="w-50">
    <div class="form-group">
      <label for="labelMail">Email address</label>
      <input type="email" class="form-control" id="labelEmail1" placeholder="E-mail">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="labelPassword1">Password</label>
      <input type="password" class="form-control" id="labelPassword1">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="labelcheck">
      <label class="form-check-label" for="labelcheck">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <hr>
  Form-control
  <form class="w-50">
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Example select</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect2">Example multiple select</label>
      <select multiple class="form-control form-control-lg" id="exampleFormControlSelect2">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Example textarea</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label for="exampleFormControlFile1">Example file input</label>
      <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>
    <!-- 修正readonly的外觀 -->
    <input class="form-control" type="text" placeholder="Readonly input here..." readonly>
    <input type="text" placeholder="Readonly input here..." disabled>
    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
    Range Input
    <div class="form-group">
      <label for="formControlRange">Example Range input (between 0 ~ 100)</label>
      <input type="range" class="form-control-range" id="formControlRange" min="0" max="100">
    </div>
    Check Box
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        Default checkbox
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
      <label class="form-check-label" for="defaultCheck2">
        Disabled checkbox
      </label>
    </div>
    Radio
    <label class="form-check">
      <input class="form-check-input form-check-label" type="radio" name="exampleRadios" id="exampleRadios1"
        value="option1" checked>
      Default radio
    </label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
      <label class="form-check-label" for="exampleRadios2">
        Second default radio
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
      <label class="form-check-label" for="exampleRadios3">
        Disabled radio
      </label>
    </div>
    Inline
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
      <label class="form-check-label" for="inlineCheckbox1">1</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
      <label class="form-check-label" for="inlineCheckbox2">2</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
      <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
    </div>

    <input type="submit" class="btn btn-outline-primary">
  </form>
  <hr>

</body>

</html>
