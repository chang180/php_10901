<body>
    <h1>陣列與物件!!</h1>
    <script>
        // JS領域中，陣列是一種特別的物件
        // var arr=new Array();
        // 可以簡單一點：
        var arr = [];
        arr.push(123); //加在最後面
        arr.unshift("A", "E", "I", "O", "U"); //加在最前面
        arr.pop(); //從最後面取出
        arr.shift() //從最前面取出


        var b = [123, 456];
        // console.log(arr.length,b.length);

        b[4] = 789;

        c=new Array();//c=[];
        c[0]=[123,456];
        c[1]=[111,333];

    </script>
</body>

</html>
