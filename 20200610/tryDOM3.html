<!-- 當點擊p元素時，執行fn add() -->
<p id="demo">點這裡</p> 
<button onclick="add()">按這裡</button>

<script>
    
    // document.getElementById("list").removeChild(document.getElementById("list").children[2])
    // 可寫成如下函式方式：
    document.getElementById("list").children[2].remove();
    
    add=()=>{
        let btn=document.createElement("button"); //create
        btn.textContent="AAA"; //set text
        document.body.appendChild(btn); //input to html
    }

   document.getElementById("demo").onclick=add; //不需執行，函式已宣告，放入函式名稱即可

</script>
