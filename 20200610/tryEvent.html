<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <!-- <input type="button" class="btn btn-outline-danger m-5" value="onclick DEMO" onclick="console.log('這是從HTML屬性onclick跑出來的')"> -->
    <input type="button" class="btn btn-danger m-5" value="onclick DEMO" onclick="showmsg('這是從HTML的onclick生成')">
    <hr>
    <input type="button" class="btn btn-info m-2" value="onclick" onclick="whatIs(this)">
    <hr>
    <div class="btn-group flex-column m-1">

        <input type="button" class="mb-1 btn-primary" value="onclick" onclick="whatIs(this)">
        <input type="button" class="mb-1 btn-secondary" value="onmousedown" onmousedown="whatIs(this)">
        <input type="button" class="mb-1 btn-success" value="onmouseup" onmouseup="whatIs(this)">
        <input type="button" class="mb-1 btn-info" value="onmouseover" onmouseover="whatIs(this)">
        <input type="button" class="mb-1 btn-warning" value="onmouseout" onmouseout="whatIs(this)">
        <input type="button" class="mb-1 btn-danger" value="onclick" onclick="whatIs(this)">
    </div>

    <input type="text" value="onchange" onchange="whatIs(this)">
    <input type="text" value="onblur" onblur="whatIs(this)"> <!--失焦-->
    <input type="text" value="onfocus" onfocus="whatIs(this)">

<div onclick="whatIs(this)" class="btn btn-info">Fake Button</div>

<div id="fakeBtn"></div>

<hr class="hr">
<div>你的鍵盤代號為：<span id="keycode"></span></div>

    <script>
        function showmsg(txt) {
            console.log(txt);
        }

        whatIs = (e) => { //有些人懶到只寫一個字母e做傳遞變數
            if(e.style.backgroundColor=="yellow") e.style.color=null;//透過物件的方式找到該屬性物件設定為無
            else {
            // e.style = "background-color:yellow;fontsize:2rem;"; //暴力的將HTML屬性文字做覆蓋
       e.style.color="red";
       e.style.fontSize="2rem";
       
        }
        console.log(`你剛剛讓${e.value}區起了反應`);
        }

// document.getElementById("fakeBtn").innerHTML="假按鈕";
// document.getElementById("fakeBtn").style="background:gray;display:inline-block;padding:5px;margin:5px;cursor:pointer;border-radius:5px;color:white;";
// document.getElementById("fakeBtn").onlick=()=>{
//     alert("is onclick");
// }

let fakeBtn=document.getElementById("fakeBtn");
fakeBtn.textContent="假按鈕";
fakeBtn.style="background:gray;display:inline-block;padding:5px;margin:5px;cursor:pointer;border-radius:5px;color:white;";
fakeBtn.onclick=()=>{
    alert(fakeBtn.style.backgroundColor);
}

// 鍵盤事件

document.onkeydown=()=>{
    console.log(event.keyCode);
    document.getElementById("keycode").textContent=event.keyCode;
}




    </script>
</body>

</html>
