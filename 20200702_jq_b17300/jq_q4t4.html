    <script>
        $.getJSON("data.json", result => todo(result.q4t4));

        function todo(jsn) {
            let total = 0;
            for (const fa of jsn) {
                // console.log(fa);

                let faNum = 0, print = "";
                for (const son of fa.sub) {
                    // $(".menu").append(`<a href="#" class="fa${fa.id} son">${son.title}(${son.count})</a>`);
                    faNum += son.count;
                    total += faNum;
                    print += `<a href="#" class="fa${fa.id} son">${son.title}(${son.count})</a>`;
                }

                $(".menu").append(`<a href="#" id="fa${fa.id}" class="fa">${fa.title}(${faNum})</a>${print}`);
                // print son's menu
                // $(".menu").append(print);


            }
            $(".menu").prepend(`<a href="#">全部商品(${total})</a>`);


            $(".son").hide();
            $(".fa").mouseover(function () {
                node = $(this).attr("id");
                $(".son").not("." + node).slideUp('fast');
                $("." + node).slideDown('fast');

            })



        }
    </script>
