<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dices</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            min-height: 600px;
            min-height: 400px;

        }

        .dice {
            width: 200px;
            height: 200px;
        }

        .dot {
            width: 40px;
            height: 40px;
        }
    </style>
</head>

<body>
    <div class="d-flex container">
        <div class="dice col-4 d-flex border rounded-lg justify-content-center align-items-center m-2">
            <div class="dot bg-danger rounded-circle">&nbsp;</div>
        </div>
        <div class="dice col-4 d-flex p-4 border rounded-lg m-2">
            <div class="dot bg-dark rounded-circle">&nbsp;</div>
            <div class="col-4">&nbsp;</div>
            <div class="dot bg-dark rounded-circle">&nbsp;</div>
        </div>
        <div class="dice col-4 d-flex flex-column border rounded-lg justify-content-around p-3 m-2">
            <div class="dot bg-dark rounded-circle">&nbsp;</div>
            <div class="dot bg-dark rounded-circle">&nbsp;</div>
            <div class="dot bg-dark rounded-circle">&nbsp;</div>
        </div>
    </div>

</body>

</html>
